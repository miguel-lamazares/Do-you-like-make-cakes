<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Mini Projects Hub — Miguel</title>
  <link rel="icon" href="IMG's/Dragon.png">

  <link rel="stylesheet" href="General CSS/Style.css">

  <script defer src="General JS/Script.js"></script>
  <script defer src="General JS/i18n.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <img src="IMG's/logo.jpg" class="logo">
      </div>
      <div>
        <h1 data-lang="title"></h1>
        <p class="lead" data-lang="lead"></p>
        <div class="controls">
          <button class="btn" id="refreshBtn">Refresh status</button>
          <button class="btn primary" id="openScriptBtn">About</button>
          <button class="btn" id="copyCmd">Copy git commands</button>
          <div class="lang-selector">
            <div id="langMenu" class="hidden">
              <img class="flagImg" data-lang="en" src="Locale/flags/en.png" alt="English">
              <img class="flagImg" data-lang="es" src="Locale/flags/es.png" alt="Español">
              <img class="flagImg" data-lang="pt" src="Locale/flags/pt.png" alt="Português">
              <img class="flagImg" data-lang="jp" src="Locale/flags/jp.png" alt="日本語">
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="grid" id="projectsGrid">
        <!-- Project cards generated by JS -->
      </div>
    </main>

    <footer>
      Pro tip: give each microproject an index.html so the hub can link to it. If you want screenshots, add a file named
      `thumb.png` inside the project's folder.
    </footer>
  </div>

  <!-- Modal for script / tips -->
  <div class="modal" id="modal">
    <div class="box">
      <h2 style="margin-top:8px">Hello, Welcome to my projects hub!</h2>
      <pre id="text"></pre>
      <div style="margin-top:12px">
        <button class="btn primary" id="closeModal">Close</button>
      </div>
    </div>
  </div>
</body>

</html>
