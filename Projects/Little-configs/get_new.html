<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMERJ - Dados</title>

    <link rel="icon" href="./Images/Escudo.png">

    <link rel="stylesheet" href="./CSS/data/data.css">
    <link rel="stylesheet" href="./CSS/data/background.css">

    <script src="./JS/data/data.js" defer></script>

    <!--FONTE POPPINS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="background">
        <video loop autoplay muted>
            <source src="./Images/THIS IS 4K ANIME YOUR NAME 2160P 60FPS - ASH EDITS (1080p, h264, youtube).mp4">
        </video>
    </div>
    
    <main class="cointeiner">
        <div class="main">
            <p class="subtitle">Informações do sistema</h3>
            <div class="api">
                <p class="info">Chave API - 2Captcha</p>
                <form action="" method="post">
                    <input type="text" class="input" placeholder="Insira sua chave API" id="api">
            </div>

            <div class="browser">
                <p class="info">Navegador</p>
                <select class="input" name="browser" id="browser">
                    <option value="chrome">Selecione</option>
                    <option value="chrome">Google Chrome</option>
                    <option value="firefox">Mozilla Firefox</option>
                </select>
            </div>
            <p class="subtitle">Configuração da inscrição</p>
            <div class="id">
                <p class="info">ID Funcinal</p>
                <form action="" method="post">
                    <input type="text" class="input" name="key" id="key" placeholder="Insira seu ID">
            </div>
            <div class="senha">
                <p class="info">Senha</p>
                <form action="" method="post">
                    <input type="text" class="input" name="key" id="key" placeholder="Insira sua senha">
            </div>
            <div class="URl">
                <p class="info">URL do site</p>
                <form action="" method="post">
                    <input type="text" class="input" name="key" id="key" placeholder="Insira a URl do site">
            </div>
            <div class="bnts">
                <button id="back" class="back">Voltar</button>
                <button id="save"class="save">Salvar</button>
            </div>
        </div>
    </main>
</body>

</html>
